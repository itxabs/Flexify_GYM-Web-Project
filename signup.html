<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gym Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap CSS -->  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
    <style>
        
/* sign up */
.sign_bc {
  background-color: #2D3142;
  padding: 20px 100px 20px;
}

.signup_card {
  border-radius: 16px;
  background-color: #FFF8E8;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
 
}


.form-outline {
  position: relative;
  margin-bottom: 1.5rem;
}

.form-outline .form-control {
  border-radius: 0.25rem;
  padding: 0.75rem;
}

.form-outline .form-label {
  position: absolute;
  top: -0.5rem;
  left: 1rem;
  background: #FFF8E8;
  padding: 0 0.25rem;
  color: #6c757d;
  transition: 0.2s ease all;
}

.form-outline .form-control:focus + .form-label,
.form-outline .form-control:valid + .form-label {
  top: -1rem;
  font-size: 0.75rem;
  color: #495057;
}
.btn-success {
  background-color: #28a745;
  border-color: #28a745;
}

.text-white {
  color: #fff !important;
}

.text-body {
  color: #495057 !important;
}

.text-muted {
  color: #6c757d !important;
}

a {
  color: #28a745;
}

a:hover {
  color: #218838;
  text-decoration: none;
}

    </style>
</head>
<body>
    <div class="container-fluid sign_bc d-flex align-items-center justify-content-center">
        <div class="row d-flex justify-content-center align-items-center w-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card signup_card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="images/glog.png" style="width: 50px; height: 50px;" alt="Gym Logo">
                        </div>
                        <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                        <form>

                            <div class="form-outline mb-4">
                                <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example1cg">Your Name</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example3cg">Your Email</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example4cg">Password</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-block">Register</button>
                            </div>

                            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login.html" class="fw-bold text-body"><u>Login here</u></a></p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
