<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gym Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">]
    <link rel="stylesheet" href="style.css">
</head>
<body id="login">
   <div id="login_container">
        <div class="container">
            <div class="login_card">
                    <div class="card-body text-black">
                        <form action="/Login">
                            <div class="d-flex align-items-center mb-4 pb-1">
                                <img src="images/glog.png" style="width: 50px; height: 50px;" alt="">
                                <span class="h2 fw-bold mb-0">Flexify</span>
                            </div>
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Email address</label>
                                <input type="email" id="form2Example17" class="form-control" />
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="pass">Password</label>
                                <input type="password" id="form2Example27" class="form-control" />
                            </div>
                            <div class="pt-1 mb-4">
                                <button class="btn btn-block" type="button">Login</button>
                            </div>
                            <div><br></div>
                         
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="signup.html" style="color: #393f81;">Register here</a></p>
                        </form>
                    </div>
              
            </div>
        </div>
    </div>
</body>
</html>
